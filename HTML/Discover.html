<body>

    <!-- heading text -->

    <div id="app">
        <post title="Explore The World"></post>
    </div>

    <p>We seek to provide the most authentic content from adventure explorers</p>
    <p>and travellers around the world. Our long-term mission is to aducate, </p>
    <p>and inspire all people to experience.</p>

    <!-- heading text end -->

    <!-- Vue country list -->

    <div id="card">
        <h2 style="text-align: center; font-family: Old Standard TT; color: white;"> Let's list down your dream country!</h2>
        <div style="text-align: center; justify-content: center; align-items: center;">
            <input id="itemForm" v-on:keypess.enter="addItem" />
            <button v-on:click="addItem">Add Country</button>
        </div>
        <ul style="align-items: center; text-align: center; justify-content: center; color: white;">
            <li style="text-align: center; justify-content: center; align-items: center;" v-for="(item, index) in items">
                {{ item.text }}
                <button v-on:click="deleteItem(index)">X</button>
            </li>
        </ul>
    </div>

    <!-- Vue country list end-->


    <!-- blog cards -->

    <div class="container">
        <div class="box">
            <a href="https://almostlanding-bali.com/seminyak-accommodation-guide-stay-seminyak/" target="_blank" rel="noopener noreferrer">
                <img src="../Images/Discover page assets/Bali.png" style="width:300px; height: 400px; border-radius: 25px; -moz-box-shadow: 4px 4px 5px #ccc;
                -webkit-box-shadow: 4px 4px 5px #ccc; box-shadow: 4px 4px 5px #ccc;">
        </div>
        <div class="box">
            <a href="https://www.travellingwithnikki.com/2021/04/venice-travel-tips-and-advice/" target="_blank" rel="noopener noreferrer">
                <img src="../Images/Discover page assets/Italy.png" style="width:300px; height: 400px; border-radius: 25px; -moz-box-shadow: 4px 4px 5px #ccc;
                -webkit-box-shadow: 4px 4px 5px #ccc; box-shadow: 4px 4px 5px #ccc;">
        </div>
        <div class="box">
            <a href="https://southaustralia.com/travel-blog/driving-from-melbourne-to-adelaide" target="_blank" rel="noopener noreferrer">
                <img src="../Images/Discover page assets/Australia.png" style="width:300px; height: 400px; border-radius: 25px; -moz-box-shadow: 4px 4px 5px #ccc;
                -webkit-box-shadow: 4px 4px 5px #ccc; box-shadow: 4px 4px 5px #ccc;">
        </div>

    </div>

    <!-- blog cards end -->
